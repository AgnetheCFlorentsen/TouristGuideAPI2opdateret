<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
<form action="/attractions/update" method="post" th:object="${attraction}">
    <p>
        <label>Name:</label>
        <input name="name" type="text" th:value="${attraction.name}"/>
    </p>
    <p>
        <label>Description:</label>
        <input name="description" type="description" th:value="${attraction.description}"/>
    </p>
    <p>
        <button type="submit">Update attractions</button>

        <a th:href="@{'/attractions'}">
            <button type="button">Cancel</button>
        </a>
    </p>
</form>

</body>
</html>
