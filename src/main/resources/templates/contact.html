<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Copenhagen Bars</title>

  <link th:href="@{/main.css}" rel="stylesheet">

</head>
<body>

<header class="site-header">
  <div class="logo">Copenhagen Bars</div>
  <nav>
    <ul>
      <li><a href="/attractions">Home</a></li>
      <li><a href="/attractions/about">About</a></li>
      <li><a href="/attractions/list">Bars</a></li>
      <li><a href="attractions/contact">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <br>
    <br>

    <button type="submit">Send</button>

</main>

<footer>
  <div class="contact-info">
    <h4>Contact Us</h4>
    <p>Email: info@mybarsincopenhagen.com</p>
    <p>Phone: +45 12 34 56 78</p>
  </div>
  <div class="social-media">
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
    <a href="https://twitter.com" target="_blank">Twitter</a>
  </div>
</footer>

</body>
</html>
