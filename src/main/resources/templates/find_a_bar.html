<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Bar</title>
    <link th:href="@{/main.css}" rel="stylesheet">

</head>
<body class="find-a-bar-page">


<header class="site-header">
    <div class="logo">Copenhagen Bars</div>
    <nav>
        <ul>
            <li><a href="/attractions">Home</a></li>
            <li><a href="/attractions/about">About</a></li>
            <li><a href="/attractions/list">Bars</a></li>
            <li><a href="/atttractions/contact">Contact</a></li>
        </ul>
    </nav>
</header>
<table class="bar-list">
    <div class="bar-name">Bar Name Here</div>
    <thead>
    <tr>
        <th>Bars</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="touristAttraction : ${attractions}">
        <td>
            <div>
                </div>
                <a th:text="${touristAttraction.name}">Attraction name</a>
                <p th:text="${touristAttraction.description}">Attraction description</p>
                <p th:text="${touristAttraction.cityPart}">Attraction city part</p>
                <a th:href="@{ ${touristAttraction.name} + '/tags'}">
                    <button type="button" class="button">Tags</button>
                </a>
                <a th:href="@{ ${touristAttraction.name} + '/update'}">
                    <button type="button" class="button">Update</button>
                </a>
                <a th:href="@{ ${touristAttraction.name} + '/delete'}">
                    <button type="button" class="button">Delete</button>
                </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<p>
    <a th:href="@{'/attractions/add'}">
        <button type="button">Add bar</button>
    </a>
</p>



<footer>
    <div class="contact-info">
        <h4>Contact Us</h4>
        <p>Email: info@mybarsincopenhagen.com</p>
        <p>Phone: +45 12 34 56 78</p>
    </div>
    <div class="social-media">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
    </div>
</footer>
</body>
</html>
